<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator_style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>

        <div class="functions" id="clear">C</div>
        <div class="functions" id="bracket">( )</div>
        <div class="functions" id="percentage">%</div>

        <div class="operators" id="divide"><i class="fa-solid fa-divide"></i></div>
        <div class="operators" id="multiply"><i class="fa-solid fa-x"></i></div>
        <div class="operators" id="minus"><i class="fa-solid fa-minus"></i></div>
        <div class="operators" id="plus"><i class="fa-solid fa-plus"></i></div>
        <div class="operators" id="equals"><i class="fa-solid fa-equals"></i></div>

        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div class="numbers" id="zero">0</div>
        <div class="numbers" id="decimal">.</div>
    </div>
    <script src="calculator_app.js"></script>
</body>
</html>
